<div class="row">
  <div class="col-sm-6 p-5">
    <ul class="list-group mb-5">
      <li class="list-group-item text-center" *ngFor="let user of users">
        <a
          [routerLink]="[user.id, user.name]"
          routerLinkActive="router-link-active"
          >{{ user.name }}</a
        >
      </li>
    </ul>
  </div>
  <div class="col-sm-6 p-5">
    <router-outlet></router-outlet>
  </div>
</div>
