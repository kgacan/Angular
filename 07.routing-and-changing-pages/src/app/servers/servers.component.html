<div class="row">
  <div class="col-sm-6 p-5">
    <ul class="list-group mb-5 text-center">
      <li class="list-group-item" *ngFor="let server of servers">
        <a
          [routerLink]="[server.id]"
          [queryParams]="{ allowEdit: 1 }"
          fragment="loading"
          >"{{ server.name }}</a
        >
      </li>
    </ul>
  </div>
  <div class="col-sm-6 p-5">
    <router-outlet></router-outlet>
  </div>
</div>
